<div class="padding" ng-controller="GoalSetController">

  <super-navbar>
    <super-navbar-title>
      {{navbarTitle}}
    </super-navbar-title>
  </super-navbar>

  <div class="list" ng-submit="searchAmazon()">
    <form>
      <label class="item item-input">
        <span class="input-label">Amazon Search:</span>
        <input type="text" ng-model="user.amazonquery">
      </label>
      <button class="button">
        Submit Amazon
      </button>
    </form>
  </div>

  <div class="list" ng-submit="submitNewMileageGoal()">
    <form>
      <label class="item item-input">
        <span class="input-label">Mileage Goal:</span>
        <input type="number" ng-model="user.mileagegoal">
      </label>
<!--
                 <label class="item item-input">
        <span class="input-label">Deadline:</span>
        <input type="date" ng-model="user.deadline">
      </label>
-->
        <button class="button">
        Submit
      </button>
    </form>
  </div>
</div>
